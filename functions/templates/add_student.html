<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Öğrenci Ekle • Öğrenci Yönetim Sistemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{background:radial-gradient(circle at top,#e0f2fe,#eef2ff);}
    .navbar-gradient{background:linear-gradient(90deg,#1d4ed8,#4f46e5);}
    .glass{background:#fff;border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 18px 45px rgba(15,23,42,.08);}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-gradient navbar-dark mb-4">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">
      <i class="bi bi-mortarboard me-2"></i>Öğrenci Yönetim Sistemi
    </a>
    <div class="d-flex align-items-center gap-2 ms-auto">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-list-ul me-1"></i>Liste
      </a>
      <a href="{{ url_for('main_screen') }}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-bar-chart-line me-1"></i>İstatistikler
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container px-3">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="glass p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h1 class="h5 mb-0">Yeni Öğrenci Ekle</h1>
            <div class="small text-muted">Zorunlu alanlar <span class="text-danger">*</span> ile işaretlenmiştir.</div>
          </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2 small mb-2">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_student') }}">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Ad Soyad <span class="text-danger">*</span></label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Telefon</label>
              <input type="text" name="phone" class="form-control" placeholder="05xx...">
            </div>
            <div class="col-md-3">
              <label class="form-label">Okul No</label>
              <input type="text" name="school_no" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Fakülte</label>
              <select name="faculty" id="facultySelect" class="form-select">
                <option value="">Fakülte seçin</option>
                {% for fac in faculties.keys() %}
                  <option value="{{ fac }}">{{ fac }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Bölüm</label>
              <select name="department" id="departmentSelect" class="form-select">
                <option value="">Önce fakülte seçin</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Durum</label>
              <select name="status" class="form-select">
                <option value="cozulmedi" selected>Çözülmedi</option>
                <option value="cozuldu">Çözüldü</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">İlk Problem / Açıklama (opsiyonel)</label>
              <textarea name="note"
                        rows="3"
                        class="form-control"
                        placeholder="Öğrencinin temel problemi, talebi veya durumu..."></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Listeye Dön
            </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check2-circle me-1"></i> Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Fakülte -> Bölüm cascade (öğrenci ekle)
  document.addEventListener('DOMContentLoaded', function () {
    const facultyDepartments = {{ faculties | tojson | safe }};
    const facultySelect      = document.getElementById('facultySelect');
    const departmentSelect   = document.getElementById('departmentSelect');

    if (facultySelect && departmentSelect) {
      facultySelect.addEventListener('change', function () {
        const fac = this.value || "";
        departmentSelect.innerHTML = "";

        if (!fac || !facultyDepartments[fac]) {
          const opt = document.createElement('option');
          opt.value = "";
          opt.textContent = "Önce fakülte seçin";
          departmentSelect.appendChild(opt);
          return;
        }

        const placeholder = document.createElement('option');
        placeholder.value = "";
        placeholder.textContent = "Bölüm seçin";
        departmentSelect.appendChild(placeholder);

        facultyDepartments[fac].forEach(dep => {
          const opt = document.createElement('option');
          opt.value = dep;
          opt.textContent = dep;
          departmentSelect.appendChild(opt);
        });
      });
    }
  });
</script>

</body>
</html>
