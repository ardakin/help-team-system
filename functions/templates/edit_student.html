<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Öğrenci Düzenle • Öğrenci Yönetim Sistemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{background:#f6f8fb;}
    .glass{background:#fff;border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 18px 45px rgba(15,23,42,.06);}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">
      <i class="bi bi-mortarboard me-1"></i>Öğrenci Yönetim Sistemi
    </a>
    <div class="d-flex gap-2">
      <a href="{{ url_for('view_student', id=student.id) }}" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left me-1"></i>Geri</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i></a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="glass p-4">
        <h1 class="h5 mb-3">Öğrenci Düzenle</h1>

        <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Ad Soyad</label>
              <input type="text" name="name" class="form-control" value="{{ student.name }}">
            </div>
            <div class="col-md-3">
              <label class="form-label">Telefon</label>
              <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
            </div>
            <div class="col-md-3">
              <label class="form-label">Okul No</label>
              <input type="text" name="school_no" class="form-control" value="{{ student.school_no }}">
            </div>

							<div class="col-md-6">
				  <label class="form-label">Fakülte</label>
				  <input type="text"
						 name="faculty"
						 class="form-control"
						 value="{{ student.faculty or '' }}"
						 list="faculty_edit_list"
						 placeholder="Fakülte adı">
				  <datalist id="faculty_edit_list">
					{% for fac in faculties.keys() %}
					  <option value="{{ fac }}">
					{% endfor %}
				  </datalist>
				</div>


            <div class="col-md-6">
              <label class="form-label">Bölüm</label>
              <input type="text" name="department" class="form-control" value="{{ student.department }}">
            </div>

            <div class="col-md-4">
              <label class="form-label">Durum</label>
              <select name="status" class="form-select">
                <option value="cozulmedi" {{ "selected" if student.status=="cozulmedi" else "" }}>Çözülmedi</option>
                <option value="cozuldu" {{ "selected" if student.status=="cozuldu" else "" }}>Çözüldü</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('view_student', id=student.id) }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Geri
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check2-circle me-1"></i> Kaydet
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
