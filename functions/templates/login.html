<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Öğrenci Yönetim Sistemi • Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top,#e0f2fe,#eef2ff);
      font-family: system-ui,-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card-login {
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15,23,42,.08);
    }
  </style>
</head>
<body>
<div class="card card-login p-4 p-md-5 bg-white">
  <div class="mb-4 text-center">
    <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-primary-subtle text-primary mb-2"
         style="width:48px;height:48px;">
      <i class="bi bi-mortarboard-fill fs-4"></i>
    </div>
    <h1 class="h4 fw-semibold mb-1">Öğrenci Yönetim Sistemi</h1>
    <p class="text-muted small mb-0">Sisteme giriş yapınız.</p>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} py-2 small mb-3">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}" novalidate>
    {{ form.hidden_tag() }}
    <div class="mb-3">
      <label class="form-label small fw-semibold">Kullanıcı Adı</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text"
               name="username"
               class="form-control"
               placeholder="Kullanıcı adı"
               required>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label small fw-semibold">Şifre</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input type="password"
               name="password"
               class="form-control"
               placeholder="Şifre"
               required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-box-arrow-in-right me-1"></i> Giriş Yap
    </button>

    <p class="text-muted small mt-3 mb-0">
      Varsayılan hesap: <strong>admin / Admin123!</strong>
    </p>
  </form>
</div>
</body>
</html>
