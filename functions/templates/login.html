<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Öğrenci Yönetim Sistemi • Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom, #4f46e5 0, #020617 55%);
      color: #0f172a;
    }
    .auth-card {
      background: rgba(248, 250, 252, 0.96);
      border-radius: 22px;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.35);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .brand-pill {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .75rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.06);
      font-size: .78rem;
      text-transform: uppercase;
      letter-spacing: .08em;
    }
    .form-control,
    .form-control:focus {
      border-radius: 12px;
    }
    .btn-primary {
      border-radius: 999px;
      padding-inline: 1.5rem;
    }
    .hint {
      font-size: .8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="auth-card p-4 p-md-5">
          <div class="mb-3">
            <span class="brand-pill text-primary-emphasis">
              <i class="bi bi-shield-lock-fill"></i>
              Yönetici Girişi
            </span>
          </div>
          <h1 class="h4 fw-semibold mb-1">Öğrenci Yönetim Sistemi</h1>
          <p class="hint mb-4">
            Sadece yetkili kullanıcılar giriş yapabilir.
          </p>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} py-2 small mb-2">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}" novalidate>
            <div class="mb-3">
              <label class="form-label small fw-semibold">Kullanıcı Adı</label>
              <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" name="username" class="form-control border-start-0" placeholder="admin" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-semibold">Şifre</label>
              <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0">
                  <i class="bi bi-key"></i>
                </span>
                <input type="password" name="password" class="form-control border-start-0" placeholder="••••••••" required>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-1"></i> Giriş Yap
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
