<!doctype html>
<html lang="tr">
<head><meta charset="utf-8"><title>Giriş</title></head>
<body>
  <h2>Giriş</h2>
  <form method="POST">
    <!-- CSRF kapalı ama ileride açarsak: {{ form.hidden_tag() }} -->
    <label>Kullanıcı Adı</label>{{ form.username(size=32) }}<br>
    <label>Şifre</label>{{ form.password(size=32) }}<br>
    {{ form.submit() }}
  </form>
  {% with msgs = get_flashed_messages(with_categories=true) %}
  {% if msgs %}
    <ul>
    {% for cat, msg in msgs %}
      <li>[{{cat}}] {{ msg }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
</body>
</html>
