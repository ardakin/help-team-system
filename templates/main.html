<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ekip İstatistikleri • Help Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style> body{background:#f6f8fb}.glass{background:#fff;border:1px solid #e8ecf2;border-radius:14px;box-shadow:0 10px 30px rgba(13,110,253,.06)} </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-xxl">
    <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}"><i class="bi bi-grid-1x2-fill me-1"></i>Help Team</a>
    <div class="d-flex gap-2">
      <a href="{{ url_for('main_screen') }}" class="btn btn-outline-light btn-sm"><i class="bi bi-bar-chart-line me-1"></i>Liste</a>
      <a href="{{ url_for('add_student') }}" class="btn btn-success btn-sm"><i class="bi bi-person-plus me-1"></i>Öğrenci Ekle</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Çıkış</a>
    </div>
  </div>
</nav>

<div class="container-xxl py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="mb-0"><i class="bi bi-bar-chart-line me-1"></i> Ekip Katkı İstatistikleri</h4>
    <span class="badge text-bg-primary p-3">Toplam Öğrenci: <strong>{{ total }}</strong></span>
  </div>

  <div class="glass p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="width:60px">#</th>
            <th>Ekleyen Kullanıcı</th>
            <th class="text-end">Öğrenci Sayısı</th>
          </tr>
        </thead>
        <tbody>
          {% for user, cnt in rows %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user or '—' }}</td>
            <td class="text-end"><span class="badge text-bg-secondary">{{ cnt }}</span></td>
          </tr>
          {% else %}
          <tr><td colspan="3" class="text-center text-muted py-3">Henüz kayıt yok.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
