<!doctype html>
<html lang="tr">
<head><meta charset="utf-8"><title>Özet</title></head>
<body>
  <a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('logout') }}">Çıkış</a>
  <h2>Özet</h2>
  <p>Toplam öğrenci: <b>{{ total }}</b></p>
  <table border="1" cellspacing="0" cellpadding="6">
    <tr><th>Ekleyen</th><th>Adet</th></tr>
    {% for who, cnt in rows %}
    <tr><td>{{ who or '(yok)' }}</td><td>{{ cnt }}</td></tr>
    {% else %}
    <tr><td colspan="2">Kayıt yok.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
